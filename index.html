<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="pomodoro" />

    <title>Pomodoro</title>

    <header class="header">

            alt="logo"

        <button class="header__threedot threedot">

          </svg>
        </button>
      </div>
    </header>

    <div class="settings visually-hidden">
      <div class="overlay"></div>
      <div class="settings__container">
        <div class="settings__header">
          <h3 class="settings__header__title">Settings</h3>
          <button class="settings__header__close" type="button">
            <img src="assets/images/icons/cancel.svg" alt="cancel" />
          </button>
        </div>

        <form class="settings__content item">
          <label for="work">Focus length</label>
          <input
            class="settings-input"
            type="number"
            name="work"
            id="work"
            value="25"
          />
        </form>

        <form class="settings__content item">
          <label for="short break">Short break length</label>
          <input
            class="settings-input"
            type="number"
            name="short break"
            id="short break"
            value="5"
          />
        </form>

        <form class="settings__content item">
          <label for="long break">Long break length</label>
          <input
            class="settings-input"
            type="number"
            name="long break"
            id="long break"
            value="5"
          />
        </form>

        <div class="settings__content sound">
          <span class="settings__content__sound__title">Sound</span>
          <label class="switch" for="sound">
            <input type="checkbox" name="sound" id="sound" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>

    <main class="main">
      <div class="main__mode">
        <button class="main__mode__button" id="pomodoro-session">
          Pomodoro
        </button>
        <button class="main__mode__button" id="short-break">Short Break</button>
        <button class="main__mode__button" id="long-break">Long break</button>
      </div>

      <div class="main__counter">
        <span id="counter"> </span>
        <div class="main__overlay visually-hidden">
          <div class="overlay"></div>
          <div class="main__counter__container">
            <h3 class="main__counter__container__title">Reset Counter</h3>
            <div class="main__counter__container__buttons">
              <button id="counter-yes" class="button" type="button">Yes</button>
              <button id="counter-no" class="button" type="button">No</button>
            </div>
          </div>
        </div>
      </div>

        <span class="main__title__text">Focus</span>
      </div>
