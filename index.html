<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pomodoro</title>
</head>
<body>

<header class="header">
    <div class="header__container">

        <div class="header__logo logo">
            <img class="logo__img"
                 src="assets/images/logo/light/logo-red.svg"
                 alt="logo"
            >
        </div>

        <div class="header__threedot threedot">
            <img class="threedot__img"
                 src="assets/images/icons/threedot.svg"
                 alt="threedot"
            >
        </div>

    </div>
</header>

<main class="main">

    <div class="main__title">
        <img class="main__title__img"
             src="assets/images/icons/brain.svg"
             alt="logo"
        >

        <span class="main__title__text">Focus</span>
    </div>

    <div class="main__container">
        <div class="main__timer timer ">0000</div>

        <div class="main__controls">
            <button class="main__controls__reset button__secondary"
                    type="button">
                <img src="assets/images/icons/reset.svg" alt="reset">
            </button>

            <button class="main__controls__start button__main" type="button">
                Start
            </button>

            <button class="main__controls__next button__secondary"
                    type="button">
                <img src="assets/images/icons/next-arrow.svg" alt="next">
            </button>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="footer__container">
        <span class="footer__text">Denel 2025</span>
        <span class="footer__text">@ All rights reserved</span>
    </div>
</footer>

<script src="index.js"></script>
</body>
</html>
